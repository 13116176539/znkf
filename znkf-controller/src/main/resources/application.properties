server.port=8003
# 数据库基本配置
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/hanxulei?useUnicode=true&characterEncoding=UTF8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.jpa.database=MYSQL
# 显示后台处理的SQL语句
spring.jpa.show-sql=true
# 自动检查实体和数据库表是否一致，如果不一致则会进行更新数据库表
spring.jpa.hibernate.ddl-auto=update


#路径地址
basePath=F:\\FileStorage
spring.servlet.multipart.max-file-size=1MB
#mongodb连接数据库
spring.data.mongodb.uri=mongodb://192.168.50.36:27017,192.168.50.37,192.168.50.38:27017/logging

